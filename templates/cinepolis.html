{% extends 'layout.html' %}

{% block contenido %}
<div class="bg-cinepolis text-white rounded">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Cin%C3%A9polis_logo.svg/3000px-Cin%C3%A9polis_logo.svg.png"
        alt="Cinépolis" class="img-fluid">
    <form action="/cinepolis" method="POST" class="row m-3">
        <div class="col-6">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="compradores" class="form-label">Compradores</label>
                <input type="number" class="form-control" id="compradores" name="compradores" value="{{ compradores }}"
                    required>
            </div>
            <div class="mb-3">
                <label for="tarjeta" class="form-label">¿Tarjeta CINECO?</label>
                <select class="form-select" id="tarjeta" name="tarjeta" required>
                    <option value="no" {% if tarjeta=='no' %}selected{% endif %}>
                        No
                    </option>
                    <option value="si" {% if tarjeta=='si' %}selected{% endif %}>
                        Sí
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="boletos" class="form-label">Boletos</label>
                <input type="number" class="form-control" id="boletos" name="boletos" value="{{ boletos }}" required>
            </div>
        </div>
        <div class="col-6 d-flex align-items-center justify-content-center text-center">
            <div class="row mb-3">
                <label for="total" class="form-label fw-bold">Total a pagar</label>
                {% if total is not none %}
                <label class="form-label fst-italic">$ {{total}} MXN</label>
                {% endif %}
            </div>
        </div>
        <div class="row mb-3 gap-2">
            <a href="/" class="btn btn-secondary w-100 col">Salir</a>
            <button type="submit" class="btn btn-cinepolis w-100 col">Calcular</button>
        </div>
        {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
